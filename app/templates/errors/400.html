{% extends 'dashboard.html' %}

{% block title %}400 Error{% endblock %}

{% block main %}
     <div class="error-page">
        <h2 class="headline text-yellow"> 400</h2>

        <div class="error-content">
          <h3><i class="fa fa-warning text-yellow"></i> 哎呀！网页访问出现问题</h3>
          {% if description %}
            <strontg><p>{{ description }}</p></strontg>
          {% else %}
            <p>
              您访问的页面域名不存在或者请求错误。同时，您可以<a href="{{ url_for('index') }}">返回仪表板</a>或尝试使用搜索表单。
            </p>
          {% endif %}
        </div>
{% endblock %}
