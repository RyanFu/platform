{% extends "dashboard.html" %}
{% import "_macros.html" as macros %}
{% block title %}机器详情{% endblock %}
{% block main %}
<form  class="form-horizontal" method='post'>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">机器信息</h3>
      </div>
      <div class="panel-body">
        
      <div class="form-group">
        <label class="col-sm-2 control-label">机器别名 </label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="机器别名" name="alias" value="{{ machine.alias }}" readonly>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">机器名 </label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="hostname" name="hostname" value="{{ machine.hostname }}" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">IP </label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="IP"  name="ip" value="{{ machine.ip }}" readonly>
        </div>
      </div>
       <div class="form-group">
        <label class="col-sm-2 control-label">凭证</label>
        <div class="col-sm-10">
          <select class="form-control" name='credence_id' readonly>
            <option >  {{ machine.credence.name }} </option> 
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">OS </label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="OS"  name="os" value="{{ machine.os }}" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">备注: </label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="4" name="remarks" readonly>{{ machine.remarks }}</textarea>
        </div>
      </div>
      </div>
    </div>
  </form> 
     
  
{% endblock %}
