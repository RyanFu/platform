{% extends "base.html" %}

{% block title %}确认账户{% endblock %}

{% block content%}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>您还没有确认邮箱地址.</h3>
    <p>
        如果看到这个页面，您需要确认账户邮箱。
        检查您的邮箱, 应该收到一个账户确认的邮件。
    </p>
    <p>
        需要重新发送确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
