{% extends "dashboard.html" %}
{% block title %}项目更新{% endblock %}
{% block main %}
<div class="container-fluid">
{% if baseline %}
    <form class="form-horizontal">     
      <a href="{{ request.args.get('next') }}" class="btn btn-primary  active" role="button">返回</a>
      <div class="form-group">
        <label class="col-sm-2 control-label">项目名称 </label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  value="{{ baseline.app.project.name }}" name="project" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">子系统 </label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  value="{{ baseline.app.subsystem.zh_name }}" name="subsystem" readonly>
        </div>
      </div>
     
       <div class="form-group">
        <label class="col-sm-2 control-label">mantis编号 </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ baseline.mantisno }}"  readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">环境 </label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  value="{{ baseline.app.env.name }}" name="branch" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">JAVA版本号 </label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  value="{{ baseline.versionno }}" name="javano" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">SQL序号 </label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  value="{{ baseline.sqlno }}"  name="sqlno" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">PCK序号 </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ baseline.pckno }}" name="pckno" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">ROLLBACK序号 </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ baseline.rollbackno }}" name="rollbackno" readonly>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">更新点 </label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="4" name="content" readonly>{{ baseline.content }}</textarea>
        </div>
      </div>
    
      <div class="form-group">
        <label class="col-sm-2 control-label">备注 </label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="4" name="content" readonly>{{ baseline.mark }}</textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Jenkins构建序号 </label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  value="{{ baseline.jenkins_build_number }}"  name="jenkins_buid_number" readonly>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">上次构建状态 </label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  value="{{ baseline.jenkins_last_build }}"   readonly>
        </div>
      </div>

    </form>  
{% endif %}
</div>

{% endblock %}
