{% extends "dashboard.html" %}
{% import "_macros.html" as macros %}
{% block title %}新增项目{% endblock %}
{% block main %}
  
    <h3 class="box-title">新增项目</h3>
      <form class="form-horizontal" method='post'>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
          <label class="col-sm-2 control-label">项目名 </label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="项目名" name="name" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">项目中文名 </label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="中文名" name="zh_name" required>
          </div>
        </div>

        <button class="btn btn-default">
          <a href="{{ url_for('backstage.manage_project') }}">返回</a>
        </button>
        <button type="submit" class="btn btn-info pull-right">提交</button>
      </form> 
  
{% endblock %}
