{% extends "dashboard.html" %}
{% import "_macros.html" as macros %}
{% block title %}编辑用户{% endblock %}
{% block main %}
  <div class="row">
    <!-- 更新用户信息 -->
    <div class="col-md-12 ">
      <h3 class="box-title">编辑用户</h3>
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <form class="form-horizontal" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="box-body">
                  <div class="form-group">
                    <label  class="col-sm-2 control-label">真实姓名</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="username" value="{{ user.username }}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label">邮箱</label>

                    <div class="col-sm-10">
                      <input type="email" class="form-control" name="email" value="{{ user.email }}">
                    </div>
                  </div>
                   <div class="form-group">
                    <label  class="col-sm-2 control-label">参与的项目</label>
                    
                    <div class="col-sm-10">
                      <input type="email" class="form-control" name="projects" value="{{ user.projects }}" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">角色</label>
                    <div class="col-sm-10">
                      <select class="form-control" name='role_id' value={{ user.role.name }}>
                        {% for role in roles %}
                          <option value = {{ role.id }}> {{ role.name }} </option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input  {% if user.confirmed %} checked {% endif %} class="form-check-input" id="confirmed" name="confirmed" type="checkbox" value="1"> Confirmed
                        </label>
                      </div>
                     </div>
                   </div>

                   <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                      <label class="form-check-label">
                           <input {% if user.active %} checked {% endif %} class="form-check-input" id="active" name="active" type="checkbox" value="1"> Active    
                    </label>
                  </div>
                     </div>
                   </div>

                  </div>
                  <div >
                    <button type="submit" class="btn btn-info ">更新信息</button>
                  </div>
                </form>
            </div>
          </div>    
    </div>
    <!-- 更新用户信息 END-->

  </div>
{% endblock main%}
